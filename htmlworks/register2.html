<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Workshop Registration</h1>
    <form action="">
        <label for=""><u>Register now while seats are available!</u></label>
        <div>
            <label for=""><strong>First Name *</strong></label>
            <input type="text">
        </div>

        <div>
            <label for=""><strong>Last Name *</strong></label>
            <input type="text">
        </div>
        <div>
            <label for=""><strong>Company Institution *</strong></label>
            <input type="text">
        </div>
        <div>
            <label for=""><strong>Address *</strong></label>
            <textarea name="" id="" cols="30" rows="8"></textarea>
        </div>
        <div>
            <label for=""><strong>City</strong></label>
            <input type="text">
        </div>
        <div>
            <label for=""><strong>State/Province/Area</strong></label>
            <select name="" id="">
                <option value="">-Select-</option>
                <option value="">Kerala</option>
                <option value="">Tamilnadu</option>
                <option value="">Karnataka</option>
            </select>
        </div>
        <div>
            <label for=""><strong>Country</strong></label>
            <select name="" id="">
                <option value="">-Select-</option>
                <option value="">India</option>
                <option value="">UK</option>
                <option value="">USA</option>
            </select>
        </div>
        <div>
            <label for=""><strong>Email *</strong></label>
            <input type="email">
        </div>
        <div>
            <label for=""><strong>Phone number *</strong></label>
            <input type="text">
        </div>
        <div>
            <label for=""><u>Lunch</u></label>
        </div>
        <div>
            <label for=""><strong>Meal Preference</strong></label>
            <select name="" id="">
                <option value="">Vegetarian</option>
                <option value="">Non Vegetarian</option>
            </select>
        </div>
        <div>
            <label for=""><u>Payment Details</u></label>
        </div>
        <div>
            <label for=""><strong>Payment Mode</strong></label>
            <input type="checkbox"><label for="">Cash</label>
            <div>
                <input type="checkbox"><label for="">Cheque</label>
            </div>
            <input type="checkbox"><label for="">Demand Draft</label>
        </div>
        <div>
            <label for=""><strong>DD/Cheque No.</strong></label>
            <input type="text">
        </div>
        <div>
            <label for=""><strong>Drawn On (Bank Name)</strong></label>
            <input type="text">
        </div>
        <div>
            <label for=""><strong>Payable at</strong></label>
            <input type="text">
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
