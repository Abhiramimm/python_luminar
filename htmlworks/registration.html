<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register Here!!!</h1>
    <fieldset>
        <legend><strong>Registration</strong><em>form</em></legend>
        <form action="">
            <div>
                <label for="">Name:</label>
                <input type="text" id="" class="" placeholder="Your name" required>
            </div>
            <div>
                <label for="">Email:</label>
                <input type="email" class="" id="" placeholder="Your email" required>
            </div>
            <div>
                <label for="">Password:</label>
                <input type="password" class="" id="" required>
            </div>
            <div>
                <label for="">Phone Number:</label>
                <input type="text">
            </div>
            <div>
                <label for="">Gender:</label>
                <label for="">Male:</label>
                <input type="radio" name="gender">
                <label for="">Female:</label>
                <input type="radio" name="gender">
                <label for="">Other:</label>
                <input type="radio" name="gender">
            </div>
            <div>
                <label for="">Language:</label>
                <select name="" id="">
                    <option value="">select language</option>
                    <option value="">Python</option>
                    <option value="">Java</option>
                    <option value="">Js</option>
                </select>
            </div>
            <div>
                <label for="">Zip code:</label>
                <input type="text">
            </div>
            <div>
                <label for="">Address:</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
            <div>
                <label for="">Skills:</label>
                <input type="checkbox"><label for="">Python</label>
                <input type="checkbox"><label for="">Java</label>
                <input type="checkbox"><label for="">Js</label>
            </div>
            <div>
                <label for="">DOB</label>
                <input type="date">
            </div>
            <div>
                <label for="">Upload picture</label>
                <input type="file" accept="image/*">
            </div>
            <div>
                <button type="submit">Create</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </fieldset>
</body>
</html>
