<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form action="" class="border w-75 p-5 mt-5 rounded shadow">
            <h3 class="fw-bolder">Registration</h3>
            <div class= "d-flex" >
               <div>
                <label for="">Fullname</label>
                <input type="text" placeholder="Enter your name"> 
                </div>
                <div>
                    <label for="">Username</label>
                    <input type="text" placeholder="Enter your username">
                </div>
                
            </div>
            <div class="mb-3">
                <label for="">Email</label>
                <input type="email" placeholder="Enter your email">
                <label for="">Phone Number</label>
                <input type="text" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="">Password</label>
                <input type="password" placeholder="Enter your password">
                <label for="">Confirm password</label>
                <input type="password" placeholder=" your password">
            </div>
            <div class="mb-3">
                <label for="">Gender</label>
                <div class="d-flex justify-content-evenly">
                   <input type="radio" name="gender"><label for="">Male</label>
                   <input type="radio" name="gender"><label for="">Female</label>
                   <input type="radio" name="gender"><label for="">Prefer not to say</label>
                </div>
            </div>
            <div>
                <button class="btn btn-outline-primary form-control">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
