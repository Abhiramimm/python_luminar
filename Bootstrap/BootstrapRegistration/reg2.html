<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form action="" class="border w-50 border-4 p-5 mt-5 rounded shadow">
            <h3 class="fw-bolder">Registration</h3>

            <div class="row">
                <div class="col mb-3">
                    <label for="" class="fw-bolder">Fullname</label>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="col mb-3">
                    <label for="" class="fw-bolder">Username</label>
                    <input type="text" placeholder="Enter your Username">
                </div>
                <div class="col mb-3">
                    <label for="" class="fw-bolder">Email</label>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="col">
                    <label for="" class="fw-bolder">Phone Number</label>
                    <input type="text" placeholder="Enter your phone number">
                </div>
                <div class="col">
                    <label for="" class="fw-bolder">Password</label>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="col mb-3">
                    <label for="" class="fw-bolder">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password">
                </div>
                
                    <div class="mb-3">
                        <label for="" class="fw-bolder">Gender</label>
                        <div class="mb-3 d-flex justify-content-evenly" >
                           <input type="radio" name="gender"><label for="">Male</label>
                           <input type="radio" name="gender"><label for="">Female</label>
                           <input type="radio" name="gender"><label for="">Prefer not to say</label>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-outline-primary form-control">Register</button>
                </div>
        </form>
    </div>

</body>

</html>
