<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <form action="" class="w-75 border border-2 border-dark p-5 rounded bg-white">
            <div class="fw-bolder mb-5">
                <h3>Registration</h3>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="">Fullname</label>
                    <input type="text" class="form-control border border-dark">
                </div>
                <div class="col-6">
                    <label for="">Username</label>
                    <input type="text" class="form-control border border-dark">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="">email</label>
                    <input type="email" class="form-control border border-dark">
                </div>
                <div class="col-6">
                    <label for="">Phonenumber</label>
                    <input type="text" class="form-control border border-dark">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="">Passsword</label>
                    <input type="Password" class="form-control border border-dark">
                </div>
                <div class="col-6">
                    <label for="">Confirm Password</label>
                    <input type="Password" class="form-control border border-dark">
                    
                </div>
            </div>
            <div class="row mb-3">
                <label for="">Gender</label>
                <div class="col-4">
                    <input type="radio" name="gender">
                    <label for="">Male</label>
                </div>
                <div class="col-4">
                    <input type="radio" name="gender">
                    <label for="">Female</label>
                </div>
                <div class="col-4">
                    <input type="radio" name="gender">
                    <label for="">Other</label>
                </div>
            </div>
            <div>
                <button class="form-control btn-grad btn-grad:hover bt">Register</button>
            </div>
        </form>
        </div>
</body>
</html>
