<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex jusify-content-center mt-5">
        <form action="" class="w-75 border-4 p-5 rounded shadow">
            <h1 class="fw-bolder">Registration</h1>

            <div class="row mb-3">
                <div class="col-6">
                    <label for="">Fullname</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Username</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="">Email</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Confirm password</label>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="row">
                <label for="">Gender</label>
                <div class="col-4">
                    <input type="radio" name="gender"><label for="">Male</label>
                </div>
                <div class="col-4">
                    <input type="radio" name="gender"><label for="">Female</label>
                </div>
                <div class="col-4">
                   <input type="radio" name="gender"><label for="">Prefer not to say</label>
                </div>

            </div>
            
                
            </div>
        </form>
