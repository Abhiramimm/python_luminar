<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex justify-content-center">
        <form action="" class="w-75 border border-2 p-5 mt-3 rounded shadow bg-white">
            <h3 class="fw-bolder">Registration</h3>

            <div class="d-flex gap-3 mt-3">
                <div class="w-100">
                    <label for="" class="fw-bold mb-2">Fullname</label>
                    <input type="text" class="form-control" placeholder="Enter your name"> 
                </div>
                <div class="w-100">
                    <label for="" class="fw-bold mb-2">Username</label>
                    <input type="text" class="form-control" placeholder="Enter your username"> 
                </div>
            </div>
            <div class="d-flex gap-3 mt-3">
                <div class="w-100">
                    <label for="" class="fw-bold mb-2">Email</label>
                    <input type="email" class="form-control"  placeholder="Enter your email"> 
                </div>
                <div class="w-100">
                    <label for="" class="fw-bold mb-2">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Enter your number"> 
                </div>
            </div>
            <div class="d-flex gap-3 mt-3">
                <div class="w-100">
                    <label for="" class="fw-bold mb-2">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password"> 
                </div>
                <div class="w-100">
                    <label for="" class="fw-bold mb-2">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm your password"> 
                </div>
            </div>
            <div>
                <label for="" class="fw-bolder mt-3">Gender</label>
                <div class="d-flex justify-content-between mt-3">
                    <div>
                        <input type="radio" name="gender">
                        <label for="">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender">
                        <label for="">Female</label>
                    </div>
                    <div>
                        <input type="radio" name="gender">
                        <label for="">Prefer not to say</label>
                    </div>

                </div>
            </div>
                <div>
                    <button class="form-control mt-3">Register</button>
                </div>
        </form>
    </div>
    
</body>
</html>
