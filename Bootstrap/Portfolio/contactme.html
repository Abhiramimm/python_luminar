<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3 class="text-center fw-bold text-primary my-3">Contact Me</h3>
        <form action="" class="w-75  p-4 mx-auto">
            <div class="mb-3 d-flex gap-3">
                <input type="text" class="form-control" placeholder="enter your name">
                <input type="email"class="form-control" placeholder="enter your email">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="subject" class="form-control">
            </div>
            <div class="mb-3">
                <textarea name="" id="" cols="30" rows="5" placeholder="enter message" class="form-control"></textarea>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <button class="btn btn-outline-primary rounded-pill px-3">SendMessage</button>
            </div>

        </form>

    </div>
</body>

</html>
